{% extends "base.html" %}
{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<p><a href="{% url 'book-detail' object.pk %}">Cancel</a></p>
{% endblock %}
